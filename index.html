<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thumbnails</title>

<style>
body {
    background:#f5f5f5;
    margin:0;
    padding:10px;
    font-family:sans-serif;
}
.thumb-list {
    display:flex;
    flex-wrap:wrap;
    gap:6px;
}
.thumb-list img {
    width:130px;
    height:auto;
    cursor:pointer;
    border-radius:4px;
    transition:0.2s;
}
.thumb-list img:hover {
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="thumb-list">

    <!-- ใส่ภาพ thumbnail -->
    <a href="viewer.html?p=1"><img src="img/001.jpg"></a>
    <a href="viewer.html?p=2"><img src="img/002.jpg"></a>
    <a href="viewer.html?p=3"><img src="img/003.jpg"></a>
    <a href="viewer.html?p=4"><img src="img/004.jpg"></a>
    <!-- เพิ่มตามจำนวนหน้า -->

</div>

</body>
</html>
